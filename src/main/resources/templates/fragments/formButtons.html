<html>
<body>
<th:block th:fragment="buttons (path)">
    <a role="button" class="btn btn-outline-primary" th:href="@{${path}}" th:text="#{action.back}">Back</a>
    <button type="reset" class="btn btn-outline-primary" th:text="#{action.reset}">Reset</button>
    <button type="submit" class="btn btn-primary float-right" th:text="#{action.save}">Save</button>
</th:block>
</body>
</html>
